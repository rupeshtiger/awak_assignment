
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <form id="loginForm" class="login-form">
            <h2>Login</h2>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter your username" id="email" name="email" required>
                <span class="error" id="emailError"></span>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <div class="password-input">
                    <input type="password" placeholder="Enter your password" id="password" name="password" required>
                    <button type="button" id="togglePassword" class="toggle-password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <span class="error" id="passwordError"></span>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Remember me</label>
                <a href="reset" id="forgot-password">Forgot Password?</a>
            </div>
            <button type="submit" id="submitBtn">Login</button>
            <div id="message"></div>
            <div class="register">
                Not registered yet? <a href="register.html" id="register-page">Create an account</a>
                <i class="fas fa-arrow-right"></i>
            </div>
        </form>
    </div>
    <div id="spinner" class="spinner"></div>
    <script src="script.js"></script>
</body>
</html>
